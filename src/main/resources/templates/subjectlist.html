<div th:if="${subjectList != null and not #lists.isEmpty(subjectList)}">
    <div style="overflow-x: auto; background-color: #f8f9fa; border: 1px solid #ccc; border-radius: 4px; padding: 10px;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background-color: #007bff; color: #fff;">
                    <th style="padding: 10px;">学校コード</th>
                    <th style="padding: 10px;">科目コード</th>
                    <th style="padding: 10px;">科目名</th>
                    <th style="padding: 10px;">変更</th>
                    <th style="padding: 10px;">削除</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="subject : ${subjectList}" style="background-color: #fff;">
                    <td style="padding: 10px; border: 1px solid #ccc;" th:text="${subject.schoolCd}"></td>
                    <td style="padding: 10px; border: 1px solid #ccc;" th:text="${subject.cd}"></td>
                    <td style="padding: 10px; border: 1px solid #ccc;" th:text="${subject.name}"></td>
                 	<td>
                        <a class="btn btn-warning" th:href="@{/hyoujisubject/{id}(id=${subject.id})}" style="text-decoration: none; color: rgb(0, 0, 0);">変更</a>
                    </td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/deletesubject/{id}(id=${subject.id})}" style="text-decoration: none; color: rgb(0, 0, 0);">削除</a>
                    </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
 
<div th:unless="${subjectList != null and not #lists.isEmpty(subjectList)}" style="margin-top: 20px;">
    <p>データなし</p>
</div>
 
<a href="/" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border: none; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">戻る</a>
 
<div style="margin-top: 20px;">
    <a href="/createsubject" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border: none; border-radius: 4px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);">科目情報を入力する</a>
</div>
