<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>教員登録</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .row {
        margin-top: 20px;
    }
    
    .col-form-label {
        text-align: end;
        padding-right: 10px;
    }
    
    .form-control {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .invalid-feedback {
        color: #dc3545;
        font-size: 14px;
    }
    
    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/creatteacher/}" th:object="${teacher}" novalidate>
        <div class="row">        
            <label for="teacherId" class="col-4 col-form-label">教員ID</label>
            <div class="col-4">
                <input type="text" class="form-control" id="teacherId" name="teacherId" th:field="*{teacherId}" th:classappend="${#fields.hasErrors('teacherId')} ? 'is-invalid' : 'is-valid'" />
                <div th:if="${#fields.hasErrors('teacherId')}" class="invalid-feedback" th:errors="*{teacherId}">errors!</div>
            </div>    
        </div>
        
        <div class="row">        
            <label for="password" class="col-4 col-form-label">パスワード</label>
            <div class="col-4">
                <input type="text" class="form-control" id="password" name="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : 'is-valid'" />
                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}">errors!</div>
            </div>    
        </div>
        
        <div class="row">        
            <label for="name" class="col-4 col-form-label">名前</label>
            <div class="col-4">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'" />
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback" th:errors="*{name}">errors!</div>
            </div>    
        </div>
        
        <div class="row">
            <div class="col-4">
                <input type="submit" value="送信する" class="btn">
                <a href="/" class="btn">戻る</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
