
<div th:if="${studentList != null and not #lists.isEmpty(studentList)}">
    <table>
        <thead>
        <tr>
            <th>入学年度</th>
            <th>学生番号</th>
            <th>学生名</th>
            <th>クラス番号</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${studentList}">
            <td th:text="${student.entYear}"></td>
            <td th:text="${student.no}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.classNum}"></td>
            
           <td>
           	  <a class="btn btn-warning" th:href="@{/hyoujistudent/{id}(id=${student.id})}">変更</a>
			  <a class="btn btn-warning" th:href="@{/delete/{id}(id=*{student.id})}">削除</a>
		   </td>
        </tr>
        
       
        </tbody>
    </table>
</div>
<a href="/">トップに戻る</a>
<div th:unless="${studentList != null and not #lists.isEmpty(studentList)}">
    <p>データなし</p>
</div>
<a href="/createstudent/">学生情報を入力する</a>
