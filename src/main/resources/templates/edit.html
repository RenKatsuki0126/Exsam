<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>本の情報を編集</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
</head>
<body>
    <div th:replace="share::header"></div>
    <div class="container">
        <h1>本の編集を行う</h1>
        <form th:action="@{/hyouji/}" th:object="${Studentmodel}" method="POST">
            <input type="hidden" th:field="*{id}" th:value="*{id}" />
            <div class="mb-3">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Title Error</p>
                <label for="name" class="form-label">タイトル</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="mb-3">
                <p th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="text-danger">Price Error</p>
                <label for="no" class="form-label">値段</label>
                <input id="no" class="form-control" type="text" th:field="*{no}">
            </div>
            <input type="submit" class="btn btn-primary" value="更新">
        </form>
        <a th:href="@{/}" class="btn btn-secondary">一覧に戻る</a>
    </div>
</body>
</html>
